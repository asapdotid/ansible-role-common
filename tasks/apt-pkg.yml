---
- name: COMMON | Dpkg configure on ubuntu
  ansible.builtin.command: dpkg --configure -a
  changed_when: false

- name: COMMON | Add git stable apt_repository on Ubuntu
  ansible.builtin.apt_repository:
    repo: "{{ item }}"
    state: present
  with_items: "{{ apt_repositories }}"

- name: COMMON | Install system packages and utils on ubuntu
  ansible.builtin.apt:
    pkg: ["{{ item }}"]
    state: "present"
    update_cache: true
    cache_valid_time: 5400
  with_items: "{{ apt_pkg_install }}"
  changed_when: false
